<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="addStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add a Book</h1>
            <button class="close-btn">&times;</button>
        </div>

        <div class="book-cover">
            <input type="file" id="cover-upload" accept="image/*" onchange="loadCover(event)">
            <label for="cover-upload" class="cover-placeholder">
                <img id="cover-preview" alt="Book Cover">
                <div class="upload-icon">+</div>
            </label>
        </div>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="chapters">Chapters</label>
                <input type="number" id="chapters" min="1" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div class="form-group">
                <label>Reading Status</label>
                <div class="radio-group">
                    <input type="radio" id="to-read" name="reading-status" value="To read" checked>
                    <label for="to-read">To read</label>

                    <input type="radio" id="reading" name="reading-status" value="Reading">
                    <label for="reading">Reading</label>

                    <input type="radio" id="finished" name="reading-status" value="Finished">
                    <label for="finished">Finished</label>

                    <input type="radio" id="paused" name="reading-status" value="Paused">
                    <label for="paused">Paused</label>
                </div>
            </div>
            <div class="form-group">
                <label>Book Status</label>
                <div class="radio-group">
                    <input type="radio" id="completed" name="book-status" value="Completed" checked>
                    <label for="completed">Completed</label>

                    <input type="radio" id="ongoing" name="book-status" value="Ongoing">
                    <label for="ongoing">Ongoing</label>

                    <input type="radio" id="discontinued" name="book-status" value="Discontinued">
                    <label for="discontinued">Discontinued</label>
                </div>
            </div>
            <button type="submit" class="save-btn">SAVE</button>
        </form>
    </div>

    <script src="addScript.js"></script>
</body>
</html>
