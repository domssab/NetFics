<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NetFics</title>
        <link rel="stylesheet" href="addStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <header class="header-flex">
            <img src = "../img/profile.png" alt="profile" class="profile">
            <h3> Hello, World! </h3>
            <i class="fa-solid fa-gear"></i>
        </header>

        <footer class="footer-nav">
            <nav>
                <ul>
                    <li><a href="#home"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="..\books\gridIndex.html"><i class="fa-solid fa-book"></i></a></li>
                    <li><a href="..\add\addIndex.html"><i class="fa-solid fa-circle-plus"></i></a></li>
                    <li><a href="#finished"><i class="fa-solid fa-medal"></i></a></li>
                    <li><a href="#profile"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </nav>
        </footer>

        <main class="main-flex">
            <div class="addABook">
                <h1>Add a Book</h1>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="book-cover">
                <input type="file" id="cover-upload" accept="image/*" onchange="loadCover(event)">
                <label for="cover-upload" class="cover-placeholder">
                    <img id="cover-preview">
                    <i class="fa-solid fa-plus"></i>
            </div>
            
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="chapters">Chapters</label>
                    <input type="number" id="chapters" min="1" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Reading Status</label>
                    <div class="radio-group">
                        <input type="radio" id="to-read" name="reading-status" value="To read" checked>
                        <label for="to-read">To read</label>
    
                        <input type="radio" id="reading" name="reading-status" value="Reading">
                        <label for="reading">Reading</label>
    
                        <input type="radio" id="finished" name="reading-status" value="Finished">
                        <label for="finished">Finished</label>
    
                        <input type="radio" id="paused" name="reading-status" value="Paused">
                        <label for="paused">Paused</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Book Status</label>
                    <div class="radio-group">
                        <input type="radio" id="completed" name="book-status" value="Completed" checked>
                        <label for="completed">Completed</label>
    
                        <input type="radio" id="ongoing" name="book-status" value="Ongoing">
                        <label for="ongoing">Ongoing</label>
    
                        <input type="radio" id="discontinued" name="book-status" value="Discontinued">
                        <label for="discontinued">Discontinued</label>
                    </div>
                </div>
                <button type="submit" class="save-btn">SAVE</button>
            </form>
        </main>
    </body>
</html>
