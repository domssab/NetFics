<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NetFics</title>
        <link rel="stylesheet" href="profileStyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
        <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Lato"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="profileScript.js"></script>
    </head>
    <body>
        <header class="header-flex">
            <img src = "..\img\profile.png" alt="profile" class="profile">
            <h3> Hello, World! </h3>
            <i class="fa-solid fa-gear"></i>
        </header>

        <profile class="profile-flex">
            <div class="profile-info">
                <h1>Profile</h1>
                <i class="fa-solid fa-pen" id="editProfile"></i>
            </div>
            
            <div class="profile-pic">
                <div class="profile-image">
                    <label for="profile-upload" class="profile-placeholder">
                        <img id="profile-preview" src="../img/profile.png" alt="Profile Picture">
                    </label>
                </div>
                <h2 id="profile-name">Name</h2>
                <p id="profile-username">@username</p>
            </div>
        
            <div class="profile-stats">
                <div class="stat-item">
                    <h2>BOOKS</h2>
                    <p id="books-count">0</p>
                </div>
                <div class="stat-item">
                    <h2>FINISHED</h2>
                    <p id="finished-count">0</p>
                </div>
            </div>
            
            <div class="profile-bio">
                <p id="bio">Tap here to add a description about yourself...</p>
            </div>
        </profile>
        

        <footer class="footer-nav">
            <nav>
                <ul>
                    <li><a href="..\index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="..\books\booksIndex.html"><i class="fa-solid fa-book"></i></a></li>
                    <li><a href="..\add\addIndex.html"><i class="fa-solid fa-circle-plus"></i></a></li>
                    <li><a href="..\done\doneIndex.html"><i class="fa-solid fa-medal"></i></a></li>
                    <li><a href="..\profile\profileIndex.html"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
